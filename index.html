<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson_13_car</title>
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<a href="page_transform.html" target="_blank">Page_Transform</a>
		</header>

		<main class="main">
			<!--  -->
			<div class="car">
				<div class="car__conteiner">

					<div class="right"><!-- right -->
						<div class="right__hood"></div><!-- капот-->
							<div class="right__headlight"><!-- фара -->
								<img src="img/луч.png" alt="img">
							</div> 
								<div class="right__wheel"> <!-- колесо -->
									<div class="right__wheel-image"> <!-- img -->
										<img class="" src="img/диски 01.png" alt="img">
									</div>
								</div>					
					</div>


					<div class="center"><!-- center каркас-->
						<div class="center__frame frame">
							<div class="frame__window frame__window-1"></div>
							<div class="frame__window frame__window-2"></div>
							<div class="frame__doors door">
								<div class="door__item door__item--1"></div>
								<div class="door__item door__item--2"></div>
							</div>
						</div>
					</div>
					

					<div class="left"><!-- left кузов-->
						<div class="left__body">
							<div class="left__image">
								<img src="img/диски 01.png" alt="img">
							</div>
						</div>
					</div>

				</div>
			</div>
			<!--  -->
		</main>

		<footer class="footer">Footer
			<a href="page_transform.html" target="_blank">Page_Transform</a>
		</footer>

	</div><!-- wrapper -->
</body>
